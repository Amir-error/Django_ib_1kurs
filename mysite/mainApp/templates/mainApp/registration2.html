{% extends "mainApp/wrapper.html" %}  <!-- Можем наследовать из другой папки, п. ч. Django объеденяет templates -->

{% block title %} Регистрация {% endblock %}

{% block content %}

	<div>
		<h1 class="a">Регистрация</h1>
		<form action="{% url 'mainApp:registration2' %}" method="POST">
			{% csrf_token %} <!-- Для безопасной отправки, ОБЯЗАТЕЛЬНО В КАЖДОЙ ФОРМЕ -->
			<input type="text" name="name" required="Заполните это поле" class="form-control" placeholder="Имя"><br>
			<input type="text" name="surname" required="" class="form-control" placeholder="Фамилия"><br>
			<input type="password" name="password" required="" class="form-control" placeholder="Пароль"><br>
			<input type="text" name="age" required="" class="form-control" placeholder="Возраст"><br>
			
			{{ error }}<br>
			
			<button  class="btn btn-success" type="submit">Зарегистрироваться</button>
		</form>	
			<button  class="btn btn-success" type="submit"> <a href="{% url 'mainApp:authorization' %}">Авторизация</a></button>
	</div>	 
		
{% endblock %}
